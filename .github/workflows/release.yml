name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  gate_tests:
    timeout-minutes: 4
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        persist-credentials: false
    - name: Cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.os }}-1.88.0-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      with:
        toolchain: 1.88.0
    - name: Test
      run: cargo test --all-features --all-targets

  gate_checks:
    timeout-minutes: 4
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        persist-credentials: false
    - name: Cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ubuntu-24.04-1.88.0-checks-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      with:
        toolchain: 1.88.0
        components: rustfmt, clippy
    - name: Check formatting
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy --all-features -- -D warnings
    - name: Extra release checks
      run: cargo check-all --all-features

  publish_crate:
    needs:
      - gate_tests
      - gate_checks
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        persist-credentials: false
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      with:
        toolchain: 1.88.0
    - name: Publish to crates.io
      run: cargo publish --locked

  create_github_release:
    needs: publish_crate
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    permissions:
      contents: write
    steps:
    - name: Create GitHub release
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
      with:
        generate_release_notes: true
